<div class="application_page h-height-100">
  <div class="application_inner_page h-height-100">
    <div class="container-fluid pl-0 pr-0 h-height-100">
      <div class="row h-height-100">
        <div class="col-xl-2 col-lg-3 col-md-6 col-12 height-100 pr-3">
          <div class="side_bars_wraper">
            <sidebar></sidebar>
            <div class="sidebar-main-section">
              <components-ready-dev-select ></components-ready-dev-select>
              <div class="mt-11">
                <search-bar></search-bar>
              </div>
              <div class="option_list">
                <div class="inner_option_list">
                  <ul>
                    <li *ngFor="let data of this.jsonData"><a href="" class="{{data.class}}">{{data.name}}</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>


        </div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-12 pl-3 pr-3">
          <div class="full_wraper">
            <div class="box-container">
              <figma-header></figma-header>
              <div class="preview_image_box">
                <div class="inner_preview_image_box">
                  <img src="./assets/img/white_board.png" alt="">
                </div>
              </div>
            </div>
            <div class="bottom_tab_section">
              <assets-anatomy-specifications></assets-anatomy-specifications>

            </div>
          </div>
        </div>
        <div class="col-xl-6 col-lg-5 col-md-12 col-12  pl-3 ">
          <div class="full_edtor_container">
              <editor-header></editor-header>
            <div class="page_name">
              <ul class="tabs">
                <li><a href="javascript:void(0)" [class.active]="selectedTab === 'css'" (click)="selectTab('css')">componentname.component.css</a></li>
                <li><a href="javascript:void(0)" [class.active]="selectedTab === 'html'" (click)="selectTab('html')">componentname.component.html</a></li>
                <li><a href="javascript:void(0)" [class.active]="selectedTab === 'ts'" (click)="selectTab('ts')">app.component.ts</a></li>
                <li><a href="javascript:void(0)" [class.active]="selectedTab === 'module'" (click)="selectTab('module')">app.module.ts</a></li>
              </ul>
              <span class="copy">
    <img src="./assets/img/copy.png" alt="">
  </span>
            </div>
            <div class="editor-areas">
              <div *ngIf="selectedTab === 'css'">
                <editor></editor>
              </div>
              <div *ngIf="selectedTab === 'html'">
                <editor-html></editor-html>
              </div>
              <div *ngIf="selectedTab === 'ts'">
                <editor-ts></editor-ts>
              </div>
              <div *ngIf="selectedTab === 'module'">
                 <editor-module-ts></editor-module-ts>
              </div>
            </div>


          </div>
          <div class="preview_section">
            <preview-header></preview-header>
            <div class="preview_box">
              <button>Try it out</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
